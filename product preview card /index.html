<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="card">
    <div class="card-img">
      <picture>
        <source media="(max-width: 678px)" srcset="images/image-product-mobile.jpg">
        <img src="images/image-product-desktop.jpg" alt="Product Image">
      </picture>
    </div>
    <div class="card-text">
      <span>Perfume</span>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <span class="price">$149.99</span>
      <span><del>$169.99</del></span>
      <button><img src="images/icon-cart.svg" alt="cart"> Add to Cart</button>
    </div>
  </div>

</body>
</html>
