<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <div class="card">
        <div class="card-img">
            <img src="./images/image-equilibrium.jpg" alt="crypto">
            <div class="overlay">
                <img src="./images/icon-view.svg" alt="icon-view">
            </div>
        </div>
        <div class="card-text">
            <h3>Equilibrium #3429</h3>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="card-info">
                <div class="value">
                    <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
                    0.041 ETH
                </div>
                <div class="time">
                    <img src="./images/icon-clock.svg" alt="icon-clock">
                    3 days left
                </div>
            </div>
                <hr>
            <div class="card-bottom">
                <img src="./images/image-avatar.png" alt="image-avatar">
                <span>Creation of</span>
                <b>Jules Wyvern</b>
            </div>
        </div>
    </div> 
</body>
</html>
